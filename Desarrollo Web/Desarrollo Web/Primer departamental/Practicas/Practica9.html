<!DOCTYPE html>
<html>
    <head>
       <title>Registro de calificaciones</title> 
       <script src="./Practica9.js"></script>

    </head>
    <body>
        <h1>Registro de calificaciones</h1>

            <input type="number" id="subjec4"  min="0" max="10"required><br><br>
            <label for="Cal":>Calificacion</label><br>
            <input type="number" id="Cal" min="0" max="10" required><br><br>
            <button type="submit">Enviar</button>
            <div id="TableContrainer">

                <table border="1">

                            <th>Matricula</th>

                            <th>Materia</th>
                            <th>Materia</th>
                            <th>Materia</th>

                            <th>Calificacion</th>
                            <th>Calificacion</th>
                            <th>Calificacion</th>

                           </tr>
                    <tbody id="TableBody"></tbody>
                </table>
                <p>Promedio General: <span id=Table1></span></p>
            </div>
        </form>
        <script src="script.js"></script>

</html>
